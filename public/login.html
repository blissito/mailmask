<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión — MailMask</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-zinc-950 text-zinc-100 antialiased min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-sm">
    <div class="text-center mb-8">
      <a href="/" class="inline-block">
        <svg class="w-16 h-16 mx-auto" viewBox="0 0 80 80" fill="none" aria-label="MailMask">
          <ellipse cx="40" cy="42" rx="28" ry="24" fill="rgb(var(--mask-600))"/>
          <ellipse cx="40" cy="38" rx="28" ry="22" fill="rgb(var(--mask-500))"/>
          <ellipse cx="28" cy="36" rx="8" ry="6" fill="#18181b"/>
          <ellipse cx="52" cy="36" rx="8" ry="6" fill="#18181b"/>
          <ellipse cx="30" cy="34" rx="2" ry="1.5" fill="#fafafa" opacity="0.6"/>
          <ellipse cx="50" cy="34" rx="2" ry="1.5" fill="#fafafa" opacity="0.6"/>
          <path d="M40 18 L40 26" stroke="#facc15" stroke-width="2" stroke-linecap="round"/>
          <path d="M36 19 L40 26 L44 19" stroke="#facc15" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path d="M30 48 Q40 54 50 48" stroke="rgb(var(--mask-800))" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
      </a>
      <h1 class="text-2xl font-bold mt-4">Iniciar sesión</h1>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm text-zinc-400 mb-1">Email</label>
        <input type="email" name="email" required
          class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-100 placeholder-zinc-500 focus:border-red-500 focus:outline-none transition-colors"
          placeholder="tu@email.com">
      </div>
      <div>
        <label class="block text-sm text-zinc-400 mb-1">Contraseña</label>
        <div class="relative">
          <input type="password" name="password" required minlength="8"
            class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 pr-12 text-zinc-100 placeholder-zinc-500 focus:border-red-500 focus:outline-none transition-colors"
            placeholder="••••••••">
          <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3 text-zinc-400 hover:text-zinc-300 transition-colors" data-toggle-password>
            <svg class="eye-open w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/></svg>
            <svg class="eye-closed w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12c1.292 4.338 5.31 7.5 10.066 7.5.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/></svg>
          </button>
        </div>
      </div>
      <div id="error" class="text-red-400 text-sm hidden"></div>
      <button type="submit"
        class="w-full bg-mask-600 hover:bg-mask-700 text-white font-semibold py-3 rounded-lg transition-colors">
        Entrar
      </button>
    </form>

    <p class="text-center text-sm text-zinc-500 mt-4">
      <a href="/forgot-password" class="text-red-400 hover:text-red-300">¿Olvidaste tu contraseña?</a>
    </p>
    <p class="text-center text-sm text-zinc-500 mt-2">
      ¿No tienes cuenta? <a href="/register" class="text-red-400 hover:text-red-300">Crear cuenta</a>
    </p>
  </div>

  <script src="/js/toggle-password.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
