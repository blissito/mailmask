<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€” MailMask</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-zinc-950 text-zinc-100 antialiased min-h-screen">

  <!-- Nav -->
  <nav class="border-b border-zinc-800 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <a href="/" class="flex items-center gap-2">
        <svg class="w-7 h-7" viewBox="0 0 80 80" fill="none">
          <ellipse cx="40" cy="42" rx="28" ry="24" fill="rgb(var(--mask-600))"/>
          <ellipse cx="40" cy="38" rx="28" ry="22" fill="rgb(var(--mask-500))"/>
          <ellipse cx="28" cy="36" rx="8" ry="6" fill="#18181b"/>
          <ellipse cx="52" cy="36" rx="8" ry="6" fill="#18181b"/>
        </svg>
        <span class="font-bold text-lg">MailMask <span class="text-red-500 text-sm">Admin</span></span>
      </a>
    </div>
    <div class="flex items-center gap-4">
      <a href="/app" class="text-sm text-zinc-500 hover:text-zinc-300 transition-colors">Dashboard</a>
      <a href="/bandeja" class="text-sm text-zinc-500 hover:text-zinc-300 transition-colors">Bandeja</a>
      <span id="user-email" class="text-sm text-zinc-400"></span>
      <button id="btn-logout" class="text-sm text-zinc-500 hover:text-zinc-300 transition-colors">Salir</button>
    </div>
  </nav>

  <main class="mx-auto px-6 py-6" style="max-width:1400px">

    <!-- Tabs -->
    <div class="flex gap-1 mb-6 border-b border-zinc-800">
      <button class="admin-tab px-4 py-2 text-sm font-medium border-b-2 transition-colors" data-tab="backups">Backups</button>
      <button class="admin-tab px-4 py-2 text-sm font-medium border-b-2 transition-colors" data-tab="users">Usuarios</button>
      <button class="admin-tab px-4 py-2 text-sm font-medium border-b-2 transition-colors" data-tab="coupons">Cupones</button>
    </div>

    <!-- Backups section -->
    <section id="tab-backups">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Backups</h1>
        <button id="btn-trigger" class="bg-mask-600 hover:bg-mask-700 text-white font-semibold px-4 py-2 rounded-lg transition-colors text-sm">
          Crear backup ahora
        </button>
      </div>
      <div id="loading" class="text-zinc-500 text-sm">Cargando...</div>
      <div id="backups-empty" class="hidden text-center py-16">
        <div class="text-5xl mb-4">ðŸ“¦</div>
        <h2 class="text-xl font-semibold mb-2">Sin backups</h2>
        <p class="text-zinc-400">Crea el primer backup con el boton de arriba.</p>
      </div>
      <div id="backups-list" class="hidden space-y-2"></div>
      <div id="trigger-status" class="hidden mt-4 p-3 rounded-lg text-sm"></div>
    </section>

    <!-- Users section: two-column layout -->
    <section id="tab-users" class="hidden">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Usuarios</h1>
        <input id="user-search" type="text" placeholder="Buscar por email..."
               class="bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-1.5 text-sm text-zinc-100 placeholder-zinc-500 focus:outline-none focus:border-red-500 w-64">
      </div>

      <div class="flex gap-4">
        <div class="w-2/5 min-w-0">
          <div id="users-loading" class="text-zinc-500 text-sm">Cargando...</div>
          <div id="users-list" class="hidden space-y-0.5 max-h-[75vh] overflow-y-auto"></div>
        </div>

        <div id="user-detail" class="w-3/5 min-w-0 hidden">
          <div class="bg-zinc-900 border border-zinc-800 rounded-lg p-5 sticky top-8">
            <div class="flex items-center justify-between mb-4">
              <h2 id="detail-email" class="text-base font-semibold truncate mr-3"></h2>
              <button id="btn-close-detail" class="text-zinc-500 hover:text-zinc-300 text-xs">cerrar</button>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
              <div>
                <label class="block text-xs text-zinc-500 mb-1">Plan</label>
                <select id="detail-plan" class="w-full bg-zinc-800 border border-zinc-700 rounded px-2 py-1.5 text-sm">
                  <option value="basico">Basico</option>
                  <option value="freelancer">Freelancer</option>
                  <option value="developer">Developer</option>
                </select>
              </div>
              <div>
                <label class="block text-xs text-zinc-500 mb-1">Status</label>
                <select id="detail-status" class="w-full bg-zinc-800 border border-zinc-700 rounded px-2 py-1.5 text-sm">
                  <option value="active">Active</option>
                  <option value="cancelled">Cancelled</option>
                  <option value="past_due">Past due</option>
                  <option value="none">None</option>
                </select>
              </div>
              <div>
                <label class="block text-xs text-zinc-500 mb-1">Periodo termina</label>
                <input id="detail-period-end" type="date" class="w-full bg-zinc-800 border border-zinc-700 rounded px-2 py-1.5 text-sm">
              </div>
              <div>
                <label class="block text-xs text-zinc-500 mb-1">Email verificado</label>
                <label class="flex items-center gap-2 mt-1.5">
                  <input id="detail-verified" type="checkbox" class="accent-indigo-500">
                  <span class="text-sm">Verificado</span>
                </label>
              </div>
            </div>

            <div class="flex gap-2 mb-4">
              <button id="btn-save-user" class="bg-mask-600 hover:bg-mask-700 text-white font-semibold px-4 py-1.5 rounded-lg text-sm transition-colors">Guardar</button>
              <button id="btn-delete-user" class="bg-zinc-800 hover:bg-red-900 text-red-400 hover:text-red-300 font-semibold px-4 py-1.5 rounded-lg text-sm transition-colors border border-zinc-700">Eliminar</button>
            </div>

            <div id="detail-save-status" class="hidden mb-3 p-2 rounded text-sm"></div>

            <h3 class="text-xs font-semibold text-zinc-500 uppercase tracking-wide mb-2">Dominios</h3>
            <div id="detail-domains" class="space-y-1 text-sm"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Coupons section -->
    <section id="tab-coupons" class="hidden">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Cupones</h1>
        <button id="btn-create-coupon" class="bg-mask-600 hover:bg-mask-700 text-white font-semibold px-4 py-2 rounded-lg transition-colors text-sm">
          Crear cupon
        </button>
      </div>
      <div id="coupons-loading" class="text-zinc-500 text-sm">Cargando...</div>
      <div id="coupons-empty" class="hidden text-center py-16">
        <div class="text-5xl mb-4">ðŸŽŸ</div>
        <h2 class="text-xl font-semibold mb-2">Sin cupones</h2>
        <p class="text-zinc-400">Crea el primer cupon con el boton de arriba.</p>
      </div>
      <div id="coupons-list" class="hidden space-y-2"></div>

      <!-- Create coupon modal -->
      <div id="coupon-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60">
        <div class="bg-zinc-900 border border-zinc-700 rounded-xl p-6 w-full max-w-md">
          <h2 class="text-lg font-bold mb-4">Crear cupon</h2>
          <div class="space-y-3">
            <div>
              <label class="block text-xs text-zinc-500 mb-1">Codigo</label>
              <div class="flex gap-2">
                <input id="coupon-code" type="text" class="flex-1 bg-zinc-800 border border-zinc-700 rounded px-3 py-1.5 text-sm uppercase" placeholder="CODIGO">
                <button id="btn-gen-code" class="text-xs text-mask-400 hover:text-mask-300">Auto</button>
              </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-xs text-zinc-500 mb-1">Plan</label>
                <select id="coupon-plan" class="w-full bg-zinc-800 border border-zinc-700 rounded px-2 py-1.5 text-sm">
                  <option value="basico">Basico</option>
                  <option value="freelancer" selected>Freelancer</option>
                  <option value="developer">Developer</option>
                </select>
              </div>
              <div>
                <label class="block text-xs text-zinc-500 mb-1">Precio final (centavos MXN)</label>
                <input id="coupon-price" type="number" min="100" class="w-full bg-zinc-800 border border-zinc-700 rounded px-3 py-1.5 text-sm" placeholder="5000" value="5000">
                <span id="coupon-price-preview" class="text-xs text-green-400 mt-1 block">= $50 MXN/mes</span>
              </div>
            </div>
            <div>
              <label class="block text-xs text-zinc-500 mb-1">Descripcion</label>
              <input id="coupon-desc" type="text" class="w-full bg-zinc-800 border border-zinc-700 rounded px-3 py-1.5 text-sm" placeholder="Plan Freelancer a $50 MXN/mes">
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="flex items-center gap-2">
                  <input id="coupon-single" type="checkbox" class="accent-mask-500">
                  <span class="text-sm">Un solo uso</span>
                </label>
              </div>
              <div>
                <label class="block text-xs text-zinc-500 mb-1">Expira (opcional)</label>
                <input id="coupon-expires" type="date" class="w-full bg-zinc-800 border border-zinc-700 rounded px-3 py-1.5 text-sm">
              </div>
            </div>
          </div>
          <div id="coupon-modal-error" class="hidden mt-3 p-2 rounded text-sm bg-red-900/50 border border-red-800 text-red-300"></div>
          <div class="flex justify-end gap-2 mt-5">
            <button id="btn-cancel-coupon" class="px-4 py-1.5 text-sm text-zinc-400 hover:text-zinc-200">Cancelar</button>
            <button id="btn-save-coupon" class="bg-mask-600 hover:bg-mask-700 text-white font-semibold px-4 py-1.5 rounded-lg text-sm transition-colors">Crear</button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="/js/admin.js"></script>
</body>
</html>
