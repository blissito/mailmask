<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña — MailMask</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100 antialiased min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-sm">
    <div class="text-center mb-8">
      <a href="/" class="inline-block">
        <svg class="w-12 h-12 mx-auto" viewBox="0 0 80 80" fill="none">
          <ellipse cx="40" cy="42" rx="28" ry="24" fill="#dc2626"/>
          <ellipse cx="40" cy="38" rx="28" ry="22" fill="#ef4444"/>
          <ellipse cx="28" cy="36" rx="8" ry="6" fill="#18181b"/>
          <ellipse cx="52" cy="36" rx="8" ry="6" fill="#18181b"/>
          <ellipse cx="30" cy="34" rx="2" ry="1.5" fill="#fafafa" opacity="0.6"/>
          <ellipse cx="54" cy="34" rx="2" ry="1.5" fill="#fafafa" opacity="0.6"/>
        </svg>
      </a>
      <h1 class="text-2xl font-bold mt-4">Recuperar contraseña</h1>
      <p class="text-zinc-400 text-sm mt-2">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
    </div>

    <form id="forgot-form" class="space-y-4">
      <div>
        <label class="block text-sm text-zinc-400 mb-1">Email</label>
        <input type="email" name="email" required
          class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-100 placeholder-zinc-500 focus:border-red-500 focus:outline-none transition-colors"
          placeholder="tu@email.com">
      </div>
      <div id="error" class="text-red-400 text-sm hidden"></div>
      <div id="success" class="text-green-400 text-sm hidden"></div>
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition-colors">
        Enviar enlace
      </button>
    </form>

    <p class="text-center text-sm text-zinc-500 mt-6">
      <a href="/login" class="text-red-400 hover:text-red-300">Volver a iniciar sesión</a>
    </p>
  </div>

  <script>
    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const btn = form.querySelector("button[type=submit]");
      const errEl = document.getElementById("error");
      const successEl = document.getElementById("success");
      errEl.classList.add("hidden");
      successEl.classList.add("hidden");
      btn.disabled = true;
      btn.textContent = "Enviando...";

      try {
        const res = await fetch("/api/auth/forgot-password", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ email: form.email.value }),
        });

        if (res.ok) {
          successEl.textContent = "Si el email existe en nuestro sistema, recibirás un enlace para restablecer tu contraseña.";
          successEl.classList.remove("hidden");
          btn.disabled = true;
          btn.textContent = "Enlace enviado";
        } else {
          const data = await res.json();
          errEl.textContent = data.error || "Error al enviar";
          errEl.classList.remove("hidden");
          btn.disabled = false;
          btn.textContent = "Enviar enlace";
        }
      } catch {
        errEl.textContent = "Error de conexión";
        errEl.classList.remove("hidden");
        btn.disabled = false;
        btn.textContent = "Enviar enlace";
      }
    });
  </script>
</body>
</html>
