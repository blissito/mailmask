<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configura tu contraseña — MailMask</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-zinc-950 text-zinc-100 antialiased min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
      <div class="text-center mb-8">
        <svg class="w-16 h-16 mx-auto mb-4" viewBox="0 0 80 80" fill="none">
          <ellipse cx="40" cy="42" rx="28" ry="24" fill="rgb(var(--mask-600))" />
          <ellipse cx="40" cy="38" rx="28" ry="22" fill="rgb(var(--mask-500))" />
          <ellipse cx="28" cy="36" rx="8" ry="6" fill="#18181b" />
          <ellipse cx="52" cy="36" rx="8" ry="6" fill="#18181b" />
        </svg>
        <h1 class="text-2xl font-bold">Configura tu contraseña</h1>
        <p class="text-zinc-400 text-sm mt-2">Elige una contraseña para acceder a tu cuenta de MailMask.</p>
      </div>

      <form id="form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-1">Contraseña</label>
          <div class="relative">
            <input type="password" id="password" minlength="8" required
              class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 pr-12 text-zinc-100 focus:outline-none focus:border-mask-500" />
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-500 hover:text-zinc-300 transition-colors" data-toggle-password>
              <svg class="eye-open w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="eye-closed w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-1">Confirmar contraseña</label>
          <div class="relative">
            <input type="password" id="confirm" minlength="8" required
              class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 pr-12 text-zinc-100 focus:outline-none focus:border-mask-500" />
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-500 hover:text-zinc-300 transition-colors" data-toggle-password>
              <svg class="eye-open w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="eye-closed w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
        </div>
        <p id="error" class="text-red-400 text-sm hidden"></p>
        <button type="submit" id="btn"
          class="w-full bg-mask-600 hover:bg-mask-700 text-white font-semibold py-3 rounded-lg transition-colors disabled:opacity-50">
          Guardar contraseña
        </button>
      </form>
    </div>

    <script src="/js/toggle-password.js"></script>
    <script src="/js/set-password.js"></script>
  </body>
</html>
