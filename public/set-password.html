<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configura tu contraseña — MailMask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mask: { 500: "#ef4444", 600: "#dc2626", 700: "#b91c1c" },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-zinc-950 text-zinc-100 antialiased min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
      <div class="text-center mb-8">
        <svg class="w-16 h-16 mx-auto mb-4" viewBox="0 0 80 80" fill="none">
          <ellipse cx="40" cy="42" rx="28" ry="24" fill="#dc2626" />
          <ellipse cx="40" cy="38" rx="28" ry="22" fill="#ef4444" />
          <ellipse cx="28" cy="36" rx="8" ry="6" fill="#18181b" />
          <ellipse cx="52" cy="36" rx="8" ry="6" fill="#18181b" />
        </svg>
        <h1 class="text-2xl font-bold">Configura tu contraseña</h1>
        <p class="text-zinc-400 text-sm mt-2">Elige una contraseña para acceder a tu cuenta de MailMask.</p>
      </div>

      <form id="form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-1">Contraseña</label>
          <input type="password" id="password" minlength="8" required
            class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-100 focus:outline-none focus:border-mask-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-1">Confirmar contraseña</label>
          <input type="password" id="confirm" minlength="8" required
            class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-100 focus:outline-none focus:border-mask-500" />
        </div>
        <p id="error" class="text-red-400 text-sm hidden"></p>
        <button type="submit" id="btn"
          class="w-full bg-mask-600 hover:bg-mask-700 text-white font-semibold py-3 rounded-lg transition-colors disabled:opacity-50">
          Guardar contraseña
        </button>
      </form>
    </div>

    <script>
      const token = new URLSearchParams(location.search).get("token");
      if (!token) {
        document.getElementById("error").textContent = "Enlace inválido. Revisa tu correo.";
        document.getElementById("error").classList.remove("hidden");
        document.getElementById("btn").disabled = true;
      }

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const pw = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        const err = document.getElementById("error");
        const btn = document.getElementById("btn");

        if (pw !== confirm) {
          err.textContent = "Las contraseñas no coinciden";
          err.classList.remove("hidden");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Guardando...";
        err.classList.add("hidden");

        try {
          const res = await fetch("/api/auth/set-password", {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ token, password: pw }),
          });
          const data = await res.json();
          if (data.ok) {
            location.href = "/app";
          } else {
            err.textContent = data.error || "Error al guardar";
            err.classList.remove("hidden");
            btn.disabled = false;
            btn.textContent = "Guardar contraseña";
          }
        } catch {
          err.textContent = "Error de conexión";
          err.classList.remove("hidden");
          btn.disabled = false;
          btn.textContent = "Guardar contraseña";
        }
      });
    </script>
  </body>
</html>
